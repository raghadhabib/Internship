<div class="page-container">
  <h3>Todo List</h3>

  @if(!todoItems().length) {
  <p> Loading .. </p>
  }
  <form>
  <label> filter Todos  </label>
  <input name="searchTerm" placeholder="Search .. " [(ngModel)]="searchTerm" />
  </form>

  <ul class = "todos">
    @for (todo of todoItems() | filter :searchTerm(); track todo.id) {
    <app-todos-item (todotoggled)="updateTodoItem($event)" [todo]="todo"></app-todos-item>

  }
  </ul>
</div>
